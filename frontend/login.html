<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- <head> deiner HTML-Seiten -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    base-uri 'self';
    object-src 'none';
    frame-ancestors 'none';
    img-src 'self' data:;
    style-src 'self';
    script-src 'self';
    connect-src 'self' http://localhost:8081">

  <title>HATOMS â€“ Von Auftrag bis Zustellung</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./style/base.css?v=1" />
  <link rel="stylesheet" href="./style/forms.css?v=1" />
  <link rel="stylesheet" href="./style/login.css?v=2" />

  <!-- API-Basis -->
  <!-- <script>window.API_BASE = 'http://localhost:8081';</script> -->
  <script type="module" src="./js/config.js?v=1"></script>
  <link rel="stylesheet" href="./style/icons.css">
  <link rel="stylesheet" href="./style/unsaved-changes-modal.css">
</head>

<body>

  <!-- Header: links Label, rechts Logo -->
  <header class="site-header">
    <div class="site-header__left">
      <span class="site-header__title">Anmelden</span>
    </div>
    <a class="brand" href="start.html" aria-label="TH Spedition">
      <img class="brand__logo" src="./img/logo.jpg" alt="TH Spedition" />
    </a>
  </header>

  <!-- Seite: Karte mittig -->
  <main class="page">
    <section class="auth-card card login-card">
      <h1 class="card__title">Anmeldung</h1>

      <!-- Toast jetzt in der Karte, mittig oberhalb -->
      <div id="toast" class="toast toast--card" aria-live="polite" aria-atomic="true"></div>

      <form id="loginForm" novalidate>
        <!-- Benutzer -->
        <div class="form__row">
          <label class="form__label" for="userId">Benutzer-ID <span class="req">*</span></label>
          <input class="form__input" id="userId" autocomplete="username" required />
          <p class="form__hint" data-hint-for="userId" hidden></p>
        </div>

        <!-- Passwort + Auge -->
        <div class="form__row">
          <label class="form__label" for="password">Passwort <span class="req">*</span></label>
          <div class="input-affix">
            <input class="form__input form__input--has-icon" id="password" type="password"
              autocomplete="current-password" required />
            <button type="button" class="toggle" aria-label="Passwort anzeigen/ausblenden">
              <svg class="icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M12 5c5.05 0 9.27 3.11 10.5 7-1.23 3.89-5.45 7-10.5 7S2.73 15.89 1.5 12C2.73 8.11 6.95 5 12 5zm0 2C8.41 7 5.34 9.06 4.2 12 5.34 14.94 8.41 17 12 17s6.66-2.06 7.8-5C18.66 9.06 15.59 7 12 7zm0 2.5A2.5 2.5 0 1 1 9.5 12 2.5 2.5 0 0 1 12 9.5z" />
              </svg>
            </button>
          </div>
          <p class="form__hint" data-hint-for="password" hidden></p>
        </div>

        <p id="login-msg" class="form__msg"></p>

        <div class="form__actions">
          <button class="btn" id="submitBtn" type="submit" disabled>Anmelden</button>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="./js/login.js?v=2"></script>

</body>

</html>
