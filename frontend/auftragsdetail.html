<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Auftragsdetailansicht – TH Spedition</title>
  <link rel="stylesheet" href="style/base.css" />
  <link rel="stylesheet" href="style/forms.css" />
  <link rel="stylesheet" href="./style/icons.css">
  <link rel="stylesheet" href="./style/unsaved-changes-modal.css">
</head>

<body>
  <main class="container">
    <h1 class="page-title">Auftragsdetailansicht</h1>
    <form id="detailForm" class="form-grid">
      <div><label class="label">AuftragsId</label><input class="input" id="orderId" disabled></div>
      <div><label class="label" for="status">Status *</label><select class="select" id="status" required>
          <option value="OPEN">Offen</option>
          <option value="IN_PROGRESS">In Bearbeitung</option>
          <option value="CLOSED">Geschlossen</option>
        </select></div>
      <div><label class="label" for="auftragsgeber">Auftragsgeber *</label><input class="input" id="auftragsgeber"
          required></div>
      <div><label class="label" for="ladedatum">Ladedatum *</label><input class="date" id="ladedatum" type="date"
          required></div>
      <div><label class="label" for="vonPlz">von (PLZ) *</label><input class="input" id="vonPlz" required></div>
      <div><label class="label" for="entladedatum">Entladedatum *</label><input class="date" id="entladedatum"
          type="date" required></div>
      <div><label class="label" for="nachPlz">nach (PLZ) *</label><input class="input" id="nachPlz" required></div>
      <div><label class="label" for="preisKunde">Preis Kunde (€) *</label><input class="input" id="preisKunde"
          type="number" step="0.01" required></div>
      <div><label class="label" for="preisFf">Preis FF (€) *</label><input class="input" id="preisFf" type="number"
          step="0.01" required></div>
      <div><label class="label" for="frachtfuehrer">Frachtführer *</label><input class="input" id="frachtfuehrer"
          required></div>
      <div><label class="label" for="ldm">LDM</label><input class="input" id="ldm" type="number" step="0.01"></div>
      <div><label class="label" for="gewicht">Gewicht (kg)</label><input class="input" id="gewicht" type="number"
          step="0.01"></div>
      <div class="full"><label class="label" for="bemerkung">Bemerkung</label><textarea class="textarea"
          id="bemerkung"></textarea></div>
      <div class="full"><label class="label" for="details">Auftragsdetails</label><textarea class="textarea"
          id="details"></textarea></div>
      <div class="actions full">
        <button id="btnCancel" class="btn btn--ghost" data-back="1">Abbrechen</button>
        <button class="btn" type="submit">Speichern</button>
        <button class="btn secondary" id="deleteBtn" type="button" style="display:none;">Löschen</button>
      </div>
    </form>
  </main>
  <script type="module">
    import { requireAuth } from './js/auth.js';
    import { renderHeader } from './js/header.js';
    import './js/order-detail.js';
    requireAuth();
    renderHeader();
  </script>
  <script type="module" src="./js/order-detail.js"></script>
  <script type="module" src="./js/init-unsaved-modal.js"></script>
  <script type="module" src="./js/unsaved-changes-guard.js"></script>
</body>

</html>
