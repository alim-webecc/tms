<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Aufträge in Bearbeitung</title>
    <link rel="stylesheet" href="./style/base.css" />
    <script>window.API_BASE = 'http://localhost:8081';</script>
    <link rel="stylesheet" href="./style/icons.css">
    <link rel="stylesheet" href="./style/unsaved-changes-modal.css">
</head>

<body>
    <header class="site-header"></header>

    <main class="page page--pad">
        <h1 class="page-title">Aufträge in Bearbeitung</h1>

        <div id="filters"></div>

        <div class="table-wrap">
            <table id="ordersTable" class="table table--striped">
                <thead>
                    <tr>
                        <th>Auftrags-ID</th>
                        <th>Auftragsgeber</th>
                        <th>Ladedatum</th>
                        <th>von (PLZ)</th>
                        <th>Entladedatum</th>
                        <th>nach (PLZ)</th>
                        <th>Preis Kunde</th>
                        <th>Preis FF</th>
                        <th>Frachtführer</th>
                        <th>LDM</th>
                        <th>Gewicht (kg)</th>
                        <th>Bemerkung</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="pagerbar">
            <span id="hitcount" class="hitcount">0 Treffer</span>
            <div id="pager" class="pager"></div>
        </div>
    </main>

    <div id="appToast" class="toast"></div>

    <script type="module">
        import { renderList } from "./js/orders-list.js";
        import { renderHeader } from "./js/header.js";
        import { requireAuth } from "./js/auth.js";
        requireAuth();
        renderHeader();
        renderList("IN_PROGRESS");
    </script>
</body>

</html>
